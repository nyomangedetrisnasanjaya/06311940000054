<!DOCTYPE html>
<html>

<head>
    <title>Number of Cooking Oil Sales in Indonesia by Brand</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div>
        <canvas id="myChart"></canvas>
    </div>

    <script>
        const labels = [
            'Filma',
            'Bimoli',
            'Fortune',
            'Sania',
            'Indomaret',
            'Sakinah',
        ];

        const data = {
            labels: labels,
            datasets: [{
                label: 'Total Sales',
                backgroundColor: 'rgb(67, 214, 11)',
                borderColor: 'rgb(67, 214, 11)',
                data: [10, 30, 40, 29, 45, 20],
            }]
        };

        const config = {
            type: 'bar',
            data: data,
            options: {
                plugins: {
                    title: {
                        display: true,
                        text: 'Number of Cooking Oil Sales in Indonesia by Brand',
                        align: 'center', // Center the title
                    },
                    tooltip: {
                        enabled: true
                    },
                    legend: {
                        display: true,
                        position: 'right',
                        labels: {
                            color: 'rgb(0, 0, 0)'
                        }
                    }
                },
                animations: {
                    y: {
                        easing: 'easeInOutElastic',
                        from: (ctx) => {
                            if (ctx.type === 'data') {
                                if (ctx.mode === 'default' && !ctx.dropped) {
                                    ctx.dropped = true;
                                    return 0;
                                }
                            }
                        }
                    }
                }
            }
        };

        const myChart = new Chart(
            document.getElementById('myChart'),
            config
        );
    </script>
</body>

</html>
